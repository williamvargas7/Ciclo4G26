<div class="container p-5 cls-login row align-items-start">

  <img src="/assets/images/img-universidad.jpg" alt="" class="cls-image">
  <div class="row cls-container-form p-3">

    <div class="col">
      <h1>{{titulo}}</h1>

      <form style="width: 245px; ">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
           
          <!-- [(ngModel)]="usuariologin.codigo" [ngModelOptions]="{standalone: true}"> -->

          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1"> 
          <!--[(ngModel)]="usuariologin.contrasenia"  [ngModelOptions]="{standalone: true}"> -->
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Aceptar terminos y condiciones </label>
        </div>
        <button type="submit" class="btn btn-primary"
          (click)="mostrarInfo()">Iniciar</button>
          
           <!--button *ngIf="usuariologin.codigo&&usuariologin.contrasenia" -->
      </form>

    </div>
  </div>
